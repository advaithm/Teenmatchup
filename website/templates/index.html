<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Find A Friend</title>
    <style>
        .padded {
            margin-left: 10%;
            margin-top: 5%;
            margin-right: 10%;
        }

        .required {
            color: red;
        }
    </style>
</head>

<body>
    <header style="text-align: center;">
        <h1>Enter Your Detials To Find A Friend</h1>
    </header>
    <div class="padded">
        <h4 align="center">None of the information provided will be made public</h4></br>
        <a class="required">*</a>required
        <form method="POST" name="matchform" id="matchform">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <label>Your reddit username in the form u/your_user_name</label>
            <a class="required">*</a><input type="text" class="form-control" name="username" id="username"
                placeholder="u/example_user_name" required></br>
            <label>Your Email (so we can send you your</label>
            <a class="required">*</a><input type="email" class="form-control" name="email" id="email" required></br>
            <Label>Which hobby is your favorite</Label>
            <select class="form-select" name="hobby" id="hobby">
                <option value="1">Programing</option>
                <option value="2">Anime</option>
                <option value="3">Litrature(reading stuff)</option>
                <option value="4">Art</option>
            </select></br>
            <label>Subclutre(idk what to call this) you associate with the most</label>
            <select class="form-select" name="subcult" id="subcult">
                <option value="1">Nerd/Hacker</option>
                <option value="2">Weeb</option>
                <!--owo?-->
                <option value="3">Furries</option>
                <option value="4">Gammer</option>
                <option value="5">Other</option>
            </select></br>
            <label>What are you?</label>
            <select class="form-select" name="outdoor" id="outdoor">
                <option value="1">A out door person</option>
                <option value="2">Hisss light burns me</option>
                <option value="3">A bit of both</option>
            </select></br>
            <label>A bit about yourself (this will be sent to your match)</label>
            <a class="required">*</a><textarea class="form-control" id="description" name="description"
                required></textarea></br>
            <input type="checkbox" name="tc" id="tc" class="flexCheckDefault" onclick="checkTerms();"><a> By ticking
                this checkbox you agree we
                are not
                liable for anything that happens.</a></br>
            <input type="submit" name="submit" id="submit" class="btn btn-primary" value="Submit Form">
        </form>
    </div>
    <script>
        function checkTerms() {
            if (document.matchform.tc.checked) {
                document.matchform.submit.disabled = false;
            } else {
                document.matchform.submit.disabled = true;
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
